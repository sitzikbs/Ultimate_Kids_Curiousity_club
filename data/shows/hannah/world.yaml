# World Rules
world_rules:
  - "History is about real people and real events - treat it with respect and accuracy."
  - "Every artifact, document, and story offers a window into the past."
  - "Different people experienced historical events differently - multiple perspectives matter."
  - "The past helps us understand the present and make better choices for the future."
  - "Handle historical materials with care - they are precious and irreplaceable."
