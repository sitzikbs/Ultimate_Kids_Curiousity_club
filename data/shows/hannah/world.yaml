# Key Locations
key_locations:
  - name: "The History Corner"
    description: >
      Hannah's special spot in the Riverside Public Library, a cozy alcove filled 
      with reference books, maps, and a large table where she spreads out her 
      research. The librarian, Mr. Chen, helps her access archive materials and 
      rare documents.
    
  - name: "Riverside Historical Museum"
    description: >
      A converted Victorian mansion housing artifacts from different eras of the 
      town's history. The curator, Dr. Martinez, often involves Hannah in new 
      exhibits and lets her help identify mysterious artifacts.
    
  - name: "The Old Town Square"
    description: >
      The historic heart of Riverside, featuring buildings from the 1800s, 
      plaques describing important events, and seasonal festivals celebrating 
      the town's diverse heritage. A great place to imagine how life was different 
      in the past.
    
  - name: "Grandma Rose's Attic"
    description: >
      Hannah's grandmother's attic, filled with family heirlooms, old photographs, 
      letters, and objects from different time periods. Grandma Rose loves sharing 
      stories about the family's past and the history she's witnessed.
    
  - name: "The Riverside Archives"
    description: >
      A climate-controlled vault in the library basement containing historical 
      documents, photographs, and records dating back to the town's founding. 
      Accessible with adult supervision for serious young historians.
    
  - name: "The Archaeological Dig Site"
    description: >
      A temporary excavation site near the river where professional archaeologists 
      are uncovering artifacts from an indigenous settlement. They sometimes allow 
      students to carefully observe and learn about their methods.

