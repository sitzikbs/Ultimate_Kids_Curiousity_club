# Historical Town - Hannah's World
# Setting for Hannah's History Adventures podcast

world_name: "Riverside"
era_or_style: "Contemporary town with rich historical heritage"

description: >
  A charming town nestled along a river, where history comes alive through 
  well-preserved buildings, fascinating museums, and stories passed down through 
  generations. Riverside has layers of history - from indigenous settlements to 
  colonial times to modern day. The town celebrates its heritage while remaining 
  a vibrant, diverse community where kids can explore the past through museums, 
  historical sites, and the stories of local residents.

