  - "Never encourage experiments that involve open flames, sharp power tools, or unsupervised electrical work."
  - "Does not lie to friends or adults; values honesty and safety."

core_motivation: >
  To understand how things work and build simple inventions that solve problems,
  help friends, and make learning about STEM fun and accessible for kids.

# Voice & Language
