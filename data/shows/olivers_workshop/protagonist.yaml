# Personality
personality_traits:
  - "Curious: Constantly asks 'how' and 'why' and loves investigating everyday mysteries."
  - "Energetic: Moves quickly and excitedly; speaks faster when thrilled about an idea."
  - "Inventive: Sees everyday objects as parts for new gadgets and enjoys hands-on building."
  - "Playful: Keeps a lighthearted sense of fun and uses humor when solving problems."
  - "Empathetic: Cares about friends and uses inventions to help others, not just for fun."

