# Key Locations
key_locations:
  - name: "Oliver's Backyard Workshop"
    description: >
      A cluttered but cozy shed behind Oliver's house filled with spare parts, tools,
      sketches, and half-built gadgets — the central place where ideas become experiments.
    
  - name: "Maplewood Elementary School"
    description: >
      The local school where Oliver and his friends learn and where many social problems arise
      (lost homework, science-fair challenges). A place for lessons both academic and social.
    
  - name: "Maplewood Makers (Community Makerspace)"
    description: >
      A friendly community workshop run by volunteers where kids and adults share tools,
      teach workshops, and collaborate on larger builds. A hub for resources and mentors.
    
  - name: "Mrs. Chen's Curiosity Corner (Library Alcove)"
    description: >
      A small, characterful alcove inside the Maplewood Public Library tended by Mrs. Chen,
      a retired tinkerer. She keeps odd parts, notebooks of sketches, and a drawer of
      'curiosity bits' that kids can borrow. Mrs. Chen offers gentle guidance and surprising
      historical stories about simple machines.
    
  - name: "School Fab Lab (Maplewood Elementary)"
    description: >
      A modest fabrication corner at the school supervised by Ms. Park, equipped with
      safe, kid-friendly tools (3D pens, basic circuit kits, measuring tools) used in class
      projects and science fair prep. It's where formal STEM lessons meet hands-on practice.
    
  - name: "The Treehouse"
    description: >
      A neighborhood hideout built by the kids; it's used for brainstorming, secret tests of
      small inventions, and planning solutions away from prying grown-up eyes.

