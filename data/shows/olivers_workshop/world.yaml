# Maplewood - Oliver's World
# Setting for Oliver's Workshop STEM podcast

world_name: "Maplewood"
era_or_style: "modern suburban, slightly retro"

description: >
  A friendly, mostly-real suburban town where kids ride bikes, teachers know your name, and
  neighborhood bakeries smell like cinnamon. The small twist: Maplewood celebrates hands-on
  curiosity through people and shared resources rather than everyday visible contraptions.
  A kindly retired tinkerer, Mrs. Chen, tends a 'Curiosity Corner' in the public library and
  the elementary school hosts a modest Fab Lab for guided experiments. It's not magic — it's
  mentorship, community support, and playful problem-solving.

