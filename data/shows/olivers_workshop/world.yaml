# World Rules
world_rules:
  - "No magic — inventive solutions come from curiosity, observation, and experimentation."
  - "Adults are generally supportive; kids solve problems together with guidance, not alone."
  - "Safety and learning matter: experiments should be tested, measured, and sometimes fail before they succeed."
  - "Every problem is an opportunity to learn a STEM concept and practice teamwork."
