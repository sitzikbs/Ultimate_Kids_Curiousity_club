<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Administration - Internal Dashboard</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f8f9fa;
            color: #1a1a1a;
        }
        
        /* Admin Header */
        .admin-navbar {
            background: #ffffff;
            border-bottom: 1px solid #e5e7eb;
            padding: 1rem 0;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }
        
        .admin-navbar .navbar-brand {
            font-weight: 700;
            font-size: 1.25rem;
            color: #1a1a1a;
        }
        
        .admin-badge {
            background: #ef4444;
            color: white;
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            margin-left: 0.5rem;
            font-weight: 600;
        }
        
        /* Page Header */
        .page-header {
            background: #ffffff;
            border-bottom: 1px solid #e5e7eb;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }
        
        .page-title {
            font-size: 2rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 0.5rem;
        }
        
        .page-subtitle {
            font-size: 1rem;
            color: #6b7280;
            margin: 0;
        }
        
        /* Search Bar */
        .search-container {
            max-width: 500px;
            margin-bottom: 2rem;
        }
        
        .search-input {
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            font-size: 0.875rem;
            transition: all 0.2s;
        }
        
        .search-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            outline: none;
        }
        
        /* Show Cards */
        .show-card {
            background: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 0.75rem;
            overflow: hidden;
            transition: all 0.2s;
            height: 100%;
        }
        
        .show-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            border-color: #d1d5db;
        }
        
        .show-card-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .show-card-body {
            padding: 1.5rem;
        }
        
        .show-card-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 0.5rem;
        }
        
        .show-card-meta {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 0.75rem;
            font-size: 0.875rem;
            color: #6b7280;
        }
        
        .show-card-badge {
            background: #f3f4f6;
            color: #374151;
            padding: 0.25rem 0.75rem;
            border-radius: 0.375rem;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .show-card-description {
            font-size: 0.875rem;
            color: #6b7280;
            margin-bottom: 1rem;
            line-height: 1.5;
        }
        
        .show-card-footer {
            border-top: 1px solid #f3f4f6;
            padding-top: 1rem;
            margin-top: 1rem;
            font-size: 0.75rem;
            color: #9ca3af;
        }
        
        /* Buttons */
        .btn-admin-primary {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 0.625rem 1.25rem;
            border-radius: 0.5rem;
            font-weight: 500;
            font-size: 0.875rem;
            transition: all 0.2s;
            width: 100%;
        }
        
        .btn-admin-primary:hover {
            background: #2563eb;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }
        
        /* Loading State */
        .loading-container {
            display: none;
            text-align: center;
            padding: 4rem 0;
        }
        
        .spinner-border-admin {
            width: 3rem;
            height: 3rem;
            border: 0.3rem solid #e5e7eb;
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
        }
        
        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        
        .empty-state-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
        }
        
        .empty-state-text {
            color: #6b7280;
        }
        
        /* Content Container */
        .content-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }
    </style>
</head>
<body>
    <!-- Admin Navbar -->
    <nav class="admin-navbar">
        <div class="content-container">
            <div class="d-flex align-items-center">
                <span class="navbar-brand">
                    Kids Curiosity Club
                    <span class="admin-badge">ADMIN</span>
                </span>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <div class="page-header">
        <div class="content-container">
            <h1 class="page-title">Show Management</h1>
            <p class="page-subtitle">Manage show blueprints and configurations</p>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div class="loading-container" id="loading-spinner">
        <div class="spinner-border-admin"></div>
        <p class="mt-3 text-muted">Loading shows...</p>
    </div>

    <!-- Shows Container -->
    <div class="content-container" id="shows-container" style="display: none;">
        <!-- Search Bar -->
        <div class="search-container">
            <input 
                type="text" 
                class="form-control search-input" 
                id="search-input" 
                placeholder="Search shows by name or theme...">
        </div>

        <!-- Shows Grid -->
        <div class="row g-4" id="shows-grid">
            <!-- Shows will be populated here -->
        </div>

        <!-- Empty State -->
        <div class="empty-state" id="empty-state" style="display: none;">
            <div class="empty-state-icon">ðŸ“º</div>
            <h3 class="empty-state-title">No shows found</h3>
            <p class="empty-state-text">Try adjusting your search criteria</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // API Configuration
        const API_BASE_URL = 'http://localhost:8000';
        
        // Global state
        let allShows = [];
        
        /**
         * Initialize on page load
         */
        document.addEventListener('DOMContentLoaded', () => {
            loadShows();
            
            // Setup search
            document.getElementById('search-input').addEventListener('input', (e) => {
                filterShows(e.target.value);
            });
        });
        
        /**
         * Load all shows from API
         */
        async function loadShows() {
            showLoading(true);
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/shows`);
                
                if (!response.ok) {
                    throw new Error(`Failed to load shows: ${response.statusText}`);
                }
                
                allShows = await response.json();
                displayShows(allShows);
                
            } catch (error) {
                console.error('Error loading shows:', error);
                document.getElementById('shows-container').innerHTML = `
                    <div class="alert alert-danger" role="alert">
                        <h4 class="alert-heading">Error Loading Shows</h4>
                        <p>${error.message}</p>
                        <hr>
                        <p class="mb-0">Make sure the API server is running at ${API_BASE_URL}</p>
                    </div>
                `;
                document.getElementById('shows-container').style.display = 'block';
            } finally {
                showLoading(false);
            }
        }
        
        /**
         * Display shows in grid
         */
        function displayShows(shows) {
            const grid = document.getElementById('shows-grid');
            const emptyState = document.getElementById('empty-state');
            
            if (shows.length === 0) {
                grid.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            
            grid.innerHTML = shows.map(show => {
                const thumbnail = show.thumbnail || '../assets/logo.png';
                const episodeCount = show.episode_count || 0;
                const createdDate = new Date(show.created_at).toLocaleDateString();
                
                return `
                    <div class="col-md-6 col-lg-4">
                        <div class="show-card">
                            <img src="${thumbnail}" class="show-card-image" alt="${show.title}" 
                                 onerror="this.src='../assets/logo.png'">
                            <div class="show-card-body">
                                <h3 class="show-card-title">${show.title}</h3>
                                <div class="show-card-meta">
                                    <span class="show-card-badge">${episodeCount} episodes</span>
                                </div>
                                <p class="show-card-description">${show.description || 'No description available'}</p>
                                <a href="blueprint.html?show_id=${show.show_id}" 
                                   class="btn btn-admin-primary">
                                    Edit Blueprint â†’
                                </a>
                                <div class="show-card-footer">
                                    Created ${createdDate}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        /**
         * Filter shows by search term
         */
        function filterShows(searchTerm) {
            const term = searchTerm.toLowerCase().trim();
            
            if (!term) {
                displayShows(allShows);
                return;
            }
            
            const filtered = allShows.filter(show => {
                const title = show.title.toLowerCase();
                const theme = (show.theme || '').toLowerCase();
                const description = (show.description || '').toLowerCase();
                
                return title.includes(term) || 
                       theme.includes(term) || 
                       description.includes(term);
            });
            
            displayShows(filtered);
        }
        
        /**
         * Show/hide loading spinner
         */
        function showLoading(show) {
            const spinner = document.getElementById('loading-spinner');
            const container = document.getElementById('shows-container');
            
            if (show) {
                spinner.style.display = 'block';
                container.style.display = 'none';
            } else {
                spinner.style.display = 'none';
                container.style.display = 'block';
            }
        }
    </script>
</body>
</html>
