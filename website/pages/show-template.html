<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Title - Kids Curiosity Club</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/style.css">
    
</head>
<body>

    <!-- Header (shared) -->
    <div id="navbar-container"></div>

    <!-- Show Header -->
    <header class="show-header text-center py-5" style="background-image: url('../assets/shows/oliver_the_inventor/oliver_the_inventor.jpg');">
        <div class="container">
            <h1 class="display-3">Oliver the Inventor</h1>
        </div>
    </header>

    <!-- Episode List -->
    <main class="container py-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h2 class="mb-4">Episodes</h2>
                <ul class="list-group episode-list">
                    <!-- Episode 1 -->
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <div>
                            <h5>Episode 1: The Red Planet</h5>
                            <p>A journey to Mars, exploring its canyons and volcanoes.</p>
                            <audio controls src="assets/episode1.mp3" style="width: 100%;"></audio>
                        </div>
                    </li>
                    <!-- Episode 2 -->
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <div>
                            <h5>Episode 2: The Rings of Saturn</h5>
                            <p>Discovering the beautiful and mysterious rings of Saturn.</p>
                             <audio controls src="assets/episode2.mp3" style="width: 100%;"></audio>
                        </div>
                    </li>
                     <!-- Episodes will be dynamically added here -->
                </ul>
            </div>
        </div>
    </main>

    <!-- Footer (shared) -->
    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/bundle.min.js"></script>
</body>
</html>
