<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Kids Curiosity Club</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- Header (shared) -->
    <div id="navbar-container"></div>

    <!-- Contact Section -->
    <section class="contact-section py-5 bg-white">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 text-center">
                    <h1 class="display-5 mb-4">Contact Us</h1>
                    <p class="lead mb-4">We love hearing from curious kids and their grown-ups!<br>
                    Have a question, suggestion, or want to share your own amazing idea?
                    <br><br>
                    <strong>Email us at:</strong></p>
                    <a href="mailto:kidscuriosityclub@gmail.com" class="btn btn-primary btn-lg rounded-pill mb-3">kidscuriosityclub@gmail.com</a>
                    <p class="mt-3">We read every message and will get back to you as soon as we can. Keep exploring!</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <!-- Footer (shared) -->
    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/bundle.min.js"></script>
<script>
// Show custom thank-you message if redirected with ?success=1
document.addEventListener('DOMContentLoaded', function() {
  const params = new URLSearchParams(window.location.search);
  if (params.get('success') === '1') {
    const form = document.querySelector('form');
    const successMsg = document.getElementById('form-success');
    if (form && successMsg) {
      form.style.display = 'none';
      successMsg.classList.remove('d-none');
    }
  }
});
</script>
</body>
</html>
