<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Administration - Kids Curiosity Club</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .admin-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 3rem 0;
            margin-bottom: 2rem;
        }
        .show-admin-card {
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            height: 100%;
        }
        .show-admin-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .show-admin-card img {
            height: 200px;
            object-fit: cover;
        }
        .show-admin-card .card-body {
            padding: 1.5rem;
        }
        .show-admin-card .btn {
            width: 100%;
        }
        .search-bar {
            max-width: 500px;
            margin: 0 auto 2rem;
        }
        .loading-spinner {
            display: none;
            text-align: center;
            padding: 3rem;
        }
        .episode-count {
            background: #667eea;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <!-- Header (shared) -->
    <div id="navbar-container"></div>

    <!-- Admin Header -->
    <div class="admin-header">
        <div class="container text-center">
            <h1 class="display-4">Show Administration</h1>
            <p class="lead mb-0">Manage show blueprints and configurations</p>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div class="loading-spinner" id="loading-spinner">
        <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-3">Loading shows...</p>
    </div>

    <!-- Shows Container -->
    <div class="container" id="shows-container" style="display: none;">
        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" class="form-control form-control-lg" id="search-input" 
                   placeholder="Search shows by name or theme...">
        </div>

        <!-- Shows Grid -->
        <div class="row" id="shows-grid">
            <!-- Shows will be populated here -->
        </div>

        <!-- Empty State -->
        <div class="text-center py-5" id="empty-state" style="display: none;">
            <h3 class="text-muted">No shows found</h3>
            <p>No shows match your search criteria.</p>
        </div>
    </div>

    <!-- Footer (shared) -->
    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/bundle.min.js"></script>
    <script>
        // API Configuration
        const API_BASE_URL = 'http://localhost:8000';
        
        // Global state
        let allShows = [];
        
        /**
         * Initialize on page load
         */
        document.addEventListener('DOMContentLoaded', () => {
            loadShows();
            
            // Setup search
            document.getElementById('search-input').addEventListener('input', (e) => {
                filterShows(e.target.value);
            });
        });
        
        /**
         * Load all shows from API
         */
        async function loadShows() {
            showLoading(true);
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/shows`);
                
                if (!response.ok) {
                    throw new Error(`Failed to load shows: ${response.statusText}`);
                }
                
                allShows = await response.json();
                displayShows(allShows);
                
            } catch (error) {
                console.error('Error loading shows:', error);
                document.getElementById('shows-container').innerHTML = `
                    <div class="alert alert-danger" role="alert">
                        <h4 class="alert-heading">Error Loading Shows</h4>
                        <p>${error.message}</p>
                        <hr>
                        <p class="mb-0">Make sure the API server is running at ${API_BASE_URL}</p>
                    </div>
                `;
                document.getElementById('shows-container').style.display = 'block';
            } finally {
                showLoading(false);
            }
        }
        
        /**
         * Display shows in grid
         */
        function displayShows(shows) {
            const grid = document.getElementById('shows-grid');
            const emptyState = document.getElementById('empty-state');
            
            if (shows.length === 0) {
                grid.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            
            grid.innerHTML = shows.map(show => {
                // Use a placeholder image if thumbnail doesn't exist
                const thumbnail = show.thumbnail || '../assets/placeholder-show.png';
                const episodeCount = show.episode_count || 0;
                const createdDate = new Date(show.created_at).toLocaleDateString();
                
                return `
                    <div class="col-md-4 mb-4">
                        <div class="card show-admin-card">
                            <img src="${thumbnail}" class="card-img-top" alt="${show.title}" 
                                 onerror="this.src='../assets/logo.png'">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-start mb-2">
                                    <h5 class="card-title mb-0">${show.title}</h5>
                                    <span class="episode-count">${episodeCount} ep</span>
                                </div>
                                <p class="text-muted small mb-2">
                                    <strong>Theme:</strong> ${show.theme || 'N/A'}
                                </p>
                                <p class="card-text">${show.description || 'No description available'}</p>
                                <p class="text-muted small mb-3">Created: ${createdDate}</p>
                                <a href="blueprint.html?show_id=${show.show_id}" 
                                   class="btn btn-primary">
                                    Edit Blueprint
                                </a>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        /**
         * Filter shows by search term
         */
        function filterShows(searchTerm) {
            const term = searchTerm.toLowerCase().trim();
            
            if (!term) {
                displayShows(allShows);
                return;
            }
            
            const filtered = allShows.filter(show => {
                const title = show.title.toLowerCase();
                const theme = (show.theme || '').toLowerCase();
                const description = (show.description || '').toLowerCase();
                
                return title.includes(term) || 
                       theme.includes(term) || 
                       description.includes(term);
            });
            
            displayShows(filtered);
        }
        
        /**
         * Show/hide loading spinner
         */
        function showLoading(show) {
            const spinner = document.getElementById('loading-spinner');
            const container = document.getElementById('shows-container');
            
            if (show) {
                spinner.style.display = 'block';
                container.style.display = 'none';
            } else {
                spinner.style.display = 'none';
                container.style.display = 'block';
            }
        }
    </script>
</body>
</html>
